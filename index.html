<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
   
</head>
<body>
    <Section  class="calculator" >
        <div class="calculator__toprow">
            <p id ="screen"></p>
            <input class="clear" type="button" value="C"  id="btn" />
        </div> 
        <span margin:100px padding: 100px 200px></span>
        <span margin:100px; padding: 40px 100px; width:100px></span>
        <span id ="show" margin:100px> </span>
       <div class="calculator__row1">
         <span> <input class="buttons"  type="button" value="1"  /> </span>
         <span> <input class="buttons" type="button" value="2" /> </span>
         <span> <input class="buttons" type="button" value="3"  /> </span>
         <span> <input class="buttons_o" type="button" value="+"  /> </span>
       </div>
       <div class="calculator__row2">
         <span> <input class="buttons" type="button" value="4"  /> </span>
         <span> <input class="buttons" type="button" value="5"  /> </span>
         <span> <input class="buttons" type="button" value="6"  /> </span>
         <span> <input class="buttons_o" type="button" value="-" /> </span>
       </div>
       <div class="calculator__row3">
         <span> <input class="buttons" type="button" value="7"  /> </span>
         <span> <input class="buttons" type="button" value="8" /> </span>
         <span> <input class="buttons" type="button" value="9" /> </span>
         <span> <input class="buttons_o" type="button" value="/"  /> </span>
       </div>
       <div class="calculator__row4">
         <span> <input class="buttons_o" type="button" value="*"  /> </span>
         <span> <input class="buttons" type="button" value="0" /> </span>
         <span> <input class="buttons" type="button" value="." /> </span>
         <span> <input  type="button" id="equal" value="="  /> </span>
       </div>
   
    </Section>  

    <script src="./app.js" ></script>
</body>
</html>
